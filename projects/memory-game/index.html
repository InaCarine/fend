<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Memory Game - InaCarine</title>
  <meta name="description" content="Memory Game project for the face--Front-end Developer Nanodegree by Udacity" />

  <link rel="shortcut icon" href="../../assets/images/favicons/favicon-2.ico" />

  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="l-container l-flex--justify">
      <a href="/fend" class="logo link-underlined" aria-label="home">
        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="126" viewbox="0 0 128 126">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" y2="0%">
              <stop offset="0%" stop-color="var(--c-primary-dark, #4e1879)" />
              <stop offset="100%" stop-color="var(--c-primary, #c90964)" />
            </linearGradient>
          </defs>
          <path d="M12 49c0 21-8 66 22 66 43 0 9-72 55-72 34 0 27 60 27 72" fill="none" stroke-width="20" stroke="url(#grad1)" stroke-linecap="square" stroke-miterlimit="3" />
          <path fill="url(#grad1)" d="M0 13a13 13 0 1 1 26 0 13 13 0 0 1-26 0z" />
        </svg>
      </a>
      <button class="burgermenu jsMenu" aria-label="menu" aria-expanded="false">
        <span class="bugermenu__line"></span>
        <span class="bugermenu__line"></span>
      </button>
      <nav class="main-nav jsMainNav" aria-label="site" hidden>
        <a class="nav__link link-underlined" href="../../work">Work</a>
        <a class="nav__link link-underlined">About</a>
        <a class="nav__link link-underlined">Contact</a>
      </nav>
    </div>
  </header>
  
  <main class="memory-game">
    <h1>Memory game</h1>

    <div class="score-panel">
      <ul class="stars"></ul>
      <span class="moves"></span>
      <span class="timer">0:0</span>
      <div class="fa fa-repeat restart"></div>
    </div>

    <ul class="cards"></ul>

  </main>

  <div class="win-overlay">
    <div class="final-score">
      <h2>All cards matched!</h2>
      <p>Here's your final score:</p>
      <div class="final-stars"></div>
      <div class="final-moves"></div>
      <div class="final-time"></div>
      <button class="replay btn--primary">Play again?</button>
    </div>
  </div>
  
  <footer class="footer">
    <div class="l-container">
      <p><small>Â©2018 - Ina Carine</small></p>
    </div>
  </footer>

  <script src="../../assets/js/main.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
